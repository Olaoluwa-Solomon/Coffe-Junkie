<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ola Web</title>
  </head>
  <body>
    <!-- How to create login fields -->
    <form action="" method="">
      <label for="name">First name</label>
      <input type="text" name="name" id="name"/>
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        name="Password"
        id="Password"
        placeholder="11 "
      />
      <br />
      <label for="">Email</label>
      <input type="email" name="" id="" value="" />
      <br />

      <!-- How to create a text area -->
      <p>Description</p>
      <textarea name="" id="" cols="60" rows="10"></textarea>
      <br />
      <!-- How to create a radiobox -->
      <p>What is my favourite coding language?</p>
      <input type="radio" name="coding" id="" value="javascript" />Javascript
      <br />
      <input type="radio" name="coding" id="" value="java" />Java
      <br />
      <input type="radio" name="coding" id="" value="python" />Python
      <br />

      <!-- Creating a checkbox -->
      <p>What is my favourite coding language?</p>
      <input
        type="checkbox"
        name="programming"
        id="prog"
        value="javascript"
      />Javascript
      <input type="checkbox" name="programming" id="" value="java" />Java
      <input type="checkbox" name="programming" id="" value="python" />Python

      <!-- the major difference btw a radio and a checkbox is that multiple options can be selected in the latter but not in the former unless the name is adjusted -->
      <br />

      <!-- How to create a dropdown menu -->
      <p>What is my favourite coding language?</p>
      <select name="language" id="">
        <option value="javascript">Javascript</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
      </select>
        <br />
        <br />
        <!-- How to create submit button -->
        <input type="submit" value="Submit" />
        <br>
        <br>
        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
